{% extends "task/base.html" %}

{% block body %}

    <h3 class="text-center m-4">Add Task</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The New Task Added Successfully.
            <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                  <div class="card-header">
                      <i class="fa-solid fa-address-card fa-lg"></i> Add Task
                  </div>
                  <div class="card-body">
                    <form action="" method="post" class="form-control">
                        {% csrf_token %}
                        {{ form.as_p }}
                        Title<br>
                        <input type="text" name="title"><br>
                        Due Date<br>
                        <input type="date" name="dueDate"><br><br>
                        <button type="submit" class="btn btn-primary">Add</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                    </form>

                  </div>
                </div>
            </div>
        </div>

    {% endif %}

{% endblock %}
